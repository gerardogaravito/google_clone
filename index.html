<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="header__gmail">Gmail</a>
      <a class="header__images">imágenes</a>
      <img class="header__menu" src="images/menu.png" alt="menu">
      <img class="header__user" src="images/idles2.jpg" alt="user">
    </header>
    <div class="content">
      <img class="content__logo" src="images/google_logo.svg" alt="google_logo">
      <div class="searchbar">
        <img class="searchbar__lupa" src="images/search.png" alt="magnifying glass">
        <input class="searchbar__input" type="text" name="">
        <img class="searchbar__mic" src="images/mic.png" alt="voice_search">
      </div>
      <div class="extras">
        <button class="extras__button">Buscar con Google</button>
        <button class="extras__button">Me siento con suerte</button>
      </div>
      <div class="language">
        <p class="language__text">Ofrecido por Platzi Master en: <a href="">Español</a></p>        
      </div>
    </div>
    <footer class="footer">
      <div class='nationality'>
        <p class="nationality__country">México</p>
      </div>
      <div class="contact">
        <div class="contact__left">
          <a class="contact__left--link" href="">Publicidad</a>
          <a class="contact__left--link" href="">Negocios</a>
          <a class="contact__left--link" href="">Sobre Google</a>
          <a class="contact__left--link" href="">Cómo funciona la Búsqueda</a>
        </div>
        <div class="contact__right">
          <a class="contact__right--link" href="">Privacidad</a>
          <a class="contact__right--link" href="">Condiciones</a>
          <a class="contact__right--link" ref="">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
